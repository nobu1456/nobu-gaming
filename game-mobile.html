<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Game Mobile</title>

<style>
body {
  margin: 0;
  overflow: hidden;
  background: #000;
  touch-action: none;
}

#game {
  position: relative;
  width: 100vw;
  height: 100vh;
  overflow: hidden;
}

#player {
  position: absolute;
  bottom: 40px;
  width: 88px;
  height: 88px;
  background: url("player.png") no-repeat center / contain;
  left: 50%;
  transform: translateX(-50%);
  pointer-events: none;
}

.obstacle {
  position: absolute;
  width: 40px;
  height: 40px;
  background: red;
  top: -40px;
}

#score {
  position: fixed;
  top: 10px;
  right: 12px;
  color: #fff;
  font-size: 18px;
}

#gameover {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.85);
  display: none;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  color: #fff;
}
</style>
</head>

<body>

<div id="game">
  <div id="player"></div>
</div>

<div id="score">0</div>

<div id="gameover">
  <h2>GAME OVER</h2>
  <p>距離：<span id="finalScore"></span>m</p>

  <button onclick="location.reload()">RETRY</button>
  <button onclick="location.href='reward.html'">景品を見る</button>
  <button onclick="location.href='game-start.html'">ホームに戻る</button>
</div>

<script src="game-mobile.js"></script>
</body>
</html>
