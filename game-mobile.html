<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Game Mobile</title>

<style>
body {
  margin: 0;
  background: #000;
  overflow: hidden;
}

#game {
  position: relative;
  width: 100vw;
  height: 100vh;
  overflow: hidden;
  touch-action: none;
}

/* UI */
#ui {
  position: absolute;
  top: 10px;
  left: 12px;
  right: 12px;
  display: flex;
  justify-content: space-between;
  z-index: 20;
  pointer-events: none;
}

#hearts { font-size: 26px; }
#score { font-size: 18px; }

/* Player */
#player {
  position: absolute;
  bottom: 48px;
  width: 132px;
  height: 132px;
  background: url("player.png") center / contain no-repeat;
  z-index: 10;
}

/* Enemy */
.obstacle {
  position: absolute;
  width: 56px;
  height: 56px;
  top: -60px;
  background-size: contain;
  background-repeat: no-repeat;
  background-position: center;
}

/* Controls */
#controls {
  position: absolute;
  bottom: 20px;
  left: 0;
  right: 0;
  display: flex;
  justify-content: space-between;
  padding: 0 20px;
  z-index: 30;
}

#controls button {
  width: 80px;
  height: 80px;
  font-size: 32px;
  border-radius: 50%;
  border: none;
  background: rgba(255,255,255,.15);
  color: #fff;
}

/* Game Over */
#gameover {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.85);
  display: none;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  color: #fff;
  z-index: 50;
}
</style>
</head>

<body>

<div id="game">
  <div id="ui">
    <div id="hearts">❤️❤️❤️</div>
    <div id="score">0m</div>
  </div>

  <div id="player"></div>

  <div id="controls">
    <button id="left">◀</button>
    <button id="right">▶</button>
  </div>
</div>

<div id="gameover">
  <h2>GAME OVER</h2>
  <p>距離：<span id="finalScore"></span>m</p>
  <button onclick="location.reload()">RETRY</button>
  <button onclick="location.href='reward.html'">景品を見る</button>
  <button onclick="location.href='game-start.html'">ホーム</button>
</div>

<audio id="bgm" src="bgm.mp3" loop></audio>

<script>
const game = document.getElementById("game");
const player = document.getElementById("player");
const heartsEl = document.getElementById("hearts");
const scoreEl = document.getElementById("score");
const gameoverEl = document.getElementById("gameover");
const finalScoreEl = document.getElementById("finalScore");
const bgm = document.getElementById("bgm");

let playerX = 0;
let speed = 4;
let distance = 0;
let lives = 3;
let running = true;
let obstacles = [];
let lastObstacle = 0;

let moveLeft = false;
let moveRight = false;

/* 無敵 */
let invincible = false;
let blinkInterval = null;

/* 初期位置 */
playerX = game.clientWidth / 2 - player.offsetWidth / 2;
player.style.left = playerX + "px";

/* BGM（初回タップ） */
document.body.addEventListener("touchstart", () => {
  bgm.play().catch(()=>{});
}, { once:true });

/* Controls */
left.addEventListener("touchstart", () => moveLeft = true);
left.addEventListener("touchend", () => moveLeft = false);
right.addEventListener("touchstart", () => moveRight = true);
right.addEventListener("touchend", () => moveRight = false);

/* Enemy */
function createObstacle() {
  const o = document.createElement("div");
  o.className = "obstacle";
  o.style.backgroundImage =
    `url("${Math.random()<.5?"enemy1ver2.png":"enemy2ver2.png"}")`;
  o.style.left = Math.random() * (game.clientWidth - 56) + "px";
  game.appendChild(o);
  obstacles.push({ el:o, y:-60 });
}

/* 無敵処理 */
function startInvincible() {
  invincible = true;
  let visible = true;
  blinkInterval = setInterval(() => {
    visible = !visible;
    player.style.opacity = visible ? "1" : "0.3";
  }, 120);

  setTimeout(() => {
    invincible = false;
    clearInterval(blinkInterval);
    player.style.opacity = "1";
  }, 1200);
}

/* 報酬 */
function unlockRewards(d) {
  [500,1000,1500,2000].forEach(r=>{
    if (d>=r) localStorage.setItem(`reward_${r}`,"1");
  });
}

/* Loop */
function loop(t) {
  if (!running) return;

  if (moveLeft) playerX -= 7;
  if (moveRight) playerX += 7;

  playerX = Math.max(0, Math.min(game.clientWidth-player.offsetWidth, playerX));
  player.style.left = playerX + "px";

  distance += 0.1;
  scoreEl.textContent = Math.floor(distance) + "m";
  heartsEl.textContent = "❤️".repeat(lives);

  if (t - lastObstacle > 400) {
    createObstacle();
    lastObstacle = t;
  }

  const p = player.getBoundingClientRect();

  obstacles.forEach((o,i)=>{
    o.y += speed;
    o.el.style.top = o.y + "px";
    const r = o.el.getBoundingClientRect();

    if (!invincible &&
        p.left<r.right && p.right>r.left &&
        p.top<r.bottom && p.bottom>r.top) {

      lives--;
      startInvincible();
      o.el.remove();
      obstacles.splice(i,1);

      if (lives<=0) {
        running=false;
        bgm.pause();
        finalScoreEl.textContent=Math.floor(distance);
        unlockRewards(Math.floor(distance));
        gameoverEl.style.display="flex";
      }
    }

    if (o.y>game.clientHeight+80) {
      o.el.remove();
      obstacles.splice(i,1);
    }
  });

  requestAnimationFrame(loop);
}

requestAnimationFrame(loop);
</script>

</body>
</html>
