<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Game Mobile</title>

<style>
body {
  margin: 0;
  background: #000;
  overscroll-behavior: none;
}

#game {
  position: relative;
  width: 100vw;
  height: 100vh;
  overflow: hidden;
  touch-action: none;
}

#player {
  position: absolute;
  bottom: 40px;
  width: 88px;
  height: 88px;
  background: url("player.png") no-repeat center / contain;
  left: 50%;
  transform: translateX(-50%);
  pointer-events: none;
}

.obstacle {
  position: absolute;
  width: 40px;
  height: 40px;
  background: red;
  top: -40px;
}

/* HUD */
#hud {
  position: fixed;
  top: 10px;
  left: 12px;
  right: 12px;
  display: flex;
  justify-content: space-between;
  color: #fff;
  font-size: 18px;
  z-index: 10;
}

#notice {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: #fff;
  font-size: 32px;
  display: none;
  z-index: 20;
}
</style>
</head>

<body>

<div id="game">
  <div id="player"></div>
</div>

<div id="hud">
  <div id="distance">0 m</div>
  <div id="life">❤️❤️❤️</div>
</div>

<div id="notice"></div>

<script src="game-mobile.js"></script>
</body>
</html>
