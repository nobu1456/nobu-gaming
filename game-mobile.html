<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Game Mobile</title>

<style>
/* ===== 基本 ===== */
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  background: #000;
  overflow: hidden;
}

#game {
  position: relative;
  width: 100vw;
  height: 100vh;
  overflow: hidden;
  touch-action: none;
}

/* ===== UI ===== */
#ui {
  position: absolute;
  top: 10px;
  left: 12px;
  right: 12px;
  display: flex;
  justify-content: space-between;
  z-index: 20;
  pointer-events: none;
}

#hearts {
  font-size: 26px;
}

#score {
  font-size: 18px;
}

/* ===== プレイヤー ===== */
#player {
  position: absolute;
  bottom: 48px;
  width: 132px;
  height: 132px;
  background: url("player.png") center / contain no-repeat;
  z-index: 10;
}

/* ===== 敵 ===== */
.obstacle {
  position: absolute;
  width: 48px;
  height: 48px;
  top: -60px;
  background-repeat: no-repeat;
  background-position: center;
  background-size: contain;
  z-index: 8;
}

/* ===== 操作ボタン ===== */
#controls {
  position: absolute;
  bottom: 16px;
  left: 0;
  right: 0;
  display: flex;
  justify-content: space-between;
  padding: 0 16px;
  z-index: 100;
  pointer-events: auto;
}

#controls button {
  width: 72px;
  height: 72px;
  font-size: 32px;
  border-radius: 50%;
  border: none;
  background: rgba(255,255,255,.25);
  color: #fff;
  user-select: none;
}

/* ===== GAME OVER ===== */
#gameover {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.85);
  display: none;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  color: #fff;
  z-index: 200;
}

#gameover button {
  margin: 6px;
  padding: 10px 18px;
  font-size: 16px;
}
</style>
</head>

<body>

<div id="game">
  <div id="ui">
    <div id="hearts">❤️❤️❤️</div>
    <div id="score">0m</div>
  </div>

  <div id="player"></div>

  <div id="controls">
    <button id="left">◀</button>
    <button id="right">▶</button>
  </div>
</div>

<div id="gameover">
  <h2>GAME OVER</h2>
  <p>距離：<span id="finalScore"></span>m</p>
  <button onclick="location.reload()">RETRY</button>
  <button onclick="location.href='reward.html'">景品を見る</button>
  <button onclick="location.href='game-start.html'">ホーム</button>
</div>

<audio id="bgm" src="bgm.mp3" loop></audio>

<script>
/* ===== DOM ===== */
const game = document.getElementById("game");
const player = document.getElementById("player");
const heartsEl = document.getElementById("hearts");
const scoreEl = document.getElementById("score");
const gameoverEl = document.getElementById("gameover");
const finalScoreEl = document.getElementById("finalScore");
const bgm = document.getElementById("bgm");

const leftBtn = document.getElementById("left");
const rightBtn = document.getElementById("right");

/* ===== 状態 ===== */
let playerX = 0;
let speed = 3.0;               // スマホ用に控えめ
let distance = 0;
let lives = 3;
let running = true;
let obstacles = [];
let lastObstacle = 0;

/* 無敵 */
let invincible = false;
let blinkTimer = null;

/* 操作 */
let moveLeft = false;
let moveRight = false;

/* 初期位置 */
playerX = game.clientWidth / 2 - player.offsetWidth / 2;
player.style.left = playerX + "px";

/* BGM（初回タップで解禁） */
document.body.addEventListener("touchstart", () => {
  bgm.play().catch(()=>{});
}, { once:true });

/* 操作ボタン */
leftBtn.addEventListener("touchstart", () => moveLeft = true);
leftBtn.addEventListener("touchend", () => moveLeft = false);
rightBtn.addEventListener("touchstart", () => moveRight = true);
rightBtn.addEventListener("touchend", () => moveRight = false);

/* 敵生成 */
function createObstacle() {
  const o = document.createElement("div");
  o.className = "obstacle";
  o.style.backgroundImage =
    `url("${Math.random() < 0.5 ? "enemy1ver2.png" : "enemy2ver2.png"}")`;
  o.style.left = Math.random() * (game.clientWidth - 48) + "px";
  game.appendChild(o);
  obstacles.push({ el: o, y: -60 });
}

/* 無敵処理 */
function startInvincible() {
  invincible = true;
  let visible = true;

  blinkTimer = setInterval(() => {
    visible = !visible;
    player.style.opacity = visible ? "1" : "0.3";
  }, 120);

  setTimeout(() => {
    invincible = false;
    clearInterval(blinkTimer);
    player.style.opacity = "1";
  }, 1200);
}

/* 報酬開放 */
function unlockRewards(d) {
  [500,1000,1500,2000].forEach(r => {
    if (d >= r) localStorage.setItem(`reward_${r}`, "1");
  });
}

/* ===== メインループ ===== */
function loop(t) {
  if (!running) return;

  if (moveLeft) playerX -= 7;
  if (moveRight) playerX += 7;

  playerX = Math.max(
    0,
    Math.min(game.clientWidth - player.offsetWidth, playerX)
  );
  player.style.left = playerX + "px";

  distance += 0.1;
  scoreEl.textContent = Math.floor(distance) + "m";
  heartsEl.textContent = "❤️".repeat(lives);

  /* スピード調整 */
  if (Math.floor(distance) % 150 === 0) {
    speed += 0.4;
  }

  /* 敵生成（スマホ用に間隔広め） */
  if (t - lastObstacle > 700) {
    createObstacle();
    lastObstacle = t;
  }

  const p = player.getBoundingClientRect();

  obstacles.forEach((o, i) => {
    o.y += speed;
    o.el.style.top = o.y + "px";

    const r = o.el.getBoundingClientRect();
    const hitPlayer = 26;
    const hitEnemy = 12;

    if (
      !invincible &&
      p.left + hitPlayer < r.right - hitEnemy &&
      p.right - hitPlayer > r.left + hitEnemy &&
      p.top + hitPlayer < r.bottom - hitEnemy &&
      p.bottom - hitPlayer > r.top + hitEnemy
    ) {
      lives--;
      startInvincible();
      o.el.remove();
      obstacles.splice(i, 1);

      if (lives <= 0) {
        running = false;
        bgm.pause();
        finalScoreEl.textContent = Math.floor(distance);
        unlockRewards(Math.floor(distance));
        gameoverEl.style.display = "flex";
      }
    }

    if (o.y > game.clientHeight + 80) {
      o.el.remove();
      obstacles.splice(i, 1);
    }
  });

  requestAnimationFrame(loop);
}

requestAnimationFrame(loop);
</script>

</body>
</html>
