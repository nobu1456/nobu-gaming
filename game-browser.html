<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Browser</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="game">
  <div id="ui">
    <div id="hearts">❤️❤️❤️</div>
    <div id="distance">0m</div>
  </div>
  <div id="player"></div>
</div>

<div id="gameover">
  <h2>GAME OVER</h2>
  <p>距離：<span id="finalDistance"></span>m</p>
  <p id="rewardNotice"></p>
  <button onclick="location.reload()">RETRY</button>
  <button onclick="location.href='reward.html'">景品を見る</button>
  <button onclick="location.href='game-start.html'">ホームに戻る</button>
</div>

<audio id="bgm" src="bgm.mp3" loop></audio>

<script src="game-browser.js"></script>
</body>
</html>
